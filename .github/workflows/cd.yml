name: CD
on:
  push:
    branches:
      - main
jobs:
  bump:
    name: Bump version
    runs-on: ubuntu-latest
    outputs:
      new-ver: ${{ steps.output-ver.outputs.new-ver }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Java & Gradle
        uses: ./.github/actions/setup
      - name: Bump version
        uses: gradle/gradle-build-action@v3
        with:
          arguments: releaseVersion --message="bump ver"
      - name: Push changes
        run: git push --follow-tags
  build:
    name: Build
    needs:
      - bump
    uses: ./.github/workflows/ci.yml
  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/output-latest-tag
        id: latest-tag
      - name: Checkout a latest tag
        run: git checkout ${{ steps.latest-tag.outputs.latest-tag }}
      - name: Download jar
        uses: actions/download-artifact@v4
        with:
          name: jar
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.latest-tag.outputs.latest-tag }}
          files: ./*.jar
